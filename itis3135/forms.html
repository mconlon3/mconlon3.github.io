<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width initial-scale=1.0">
        <title>Marcus Conlon's Mindful Clownfish * Forms</title>
        <link rel="stylesheet" href="styles/default.css">
    </head>
    <body>
        <header>
            <div data-include="components/header.html"></div>
        </header>
        
        <main>
            <h2>Forms</h2>
            <form action="#">
                <label for="name">Name: </label><br>
                <input type="text" id="name" name="name" placeholder="John Doe" required size="40">
                <br>
                <label for="phone">Phone Number:</label><br>
                <input type="tel" id="phone" name="phone" placeholder="123-456-7890" required size="20">
                <br>
                <label for="email">Email Address:</label><br>
                <input type="email" id="email" name="email" placeholder="yourname@email.com" required size="40">
                <br>
                <fieldset class="aqua">
                    <legend>What aquatic life are you interested in?</legend>
                    <label><input type="checkbox" name="aqua" value="fish"> Fish</label><br>
                    <label><input type="checkbox" name="aqua" value="deep"> Deep sea creatures</label><br>
                    <label><input type="checkbox" name="aqua" value="other"> Other</label>
                </fieldset>
                <fieldset class="book_type">
                    <legend>What books do you enjoy?</legend>
                    <label><input type="radio" name="book_type" value="fiction" required> Fictional books</label><br>
                    <label><input type="radio" name="book_type" value="nonfiction"> Non-fictional books</label><br>
                    <label><input type="radio" name="book_type" value="none"> I do not enjoy reading</label>
                </fieldset>

                <label for="time">I like to work during the: </label><br>
                    <select id="time" name="time" required>
                        <option value="">-Select one-</option>
                        <option value="morning">Morning</option>
                        <option value="noon">Noon</option>
                        <option value="evening">Evening</option>
                    </select>
                <br>

                <button type="reset" class="reset_button">Reset</button>
                <button type="submit" class="submit_button">Submit</button>

            </form>

        </main>
        
        <footer>
            <div data-include="components/footer.html"></div>
        </footer>
        <script src = "scripts/include.js"></script>
    </body>
</html>
